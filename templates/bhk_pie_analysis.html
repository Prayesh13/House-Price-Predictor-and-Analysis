{% extends "layout.html" %}

{% block title %}Pie Analysis{% endblock %}

{% block content %}
<br>
<br>
<div class="container-fluid">
    <h2 class="text-center"><b>BHK Pie Chart Analysis</b></h2>

    <!-- Filter Form for Luxury Category -->
    <form method="GET" action="{{ url_for('bhk_pie_analysis') }}" class="text-center my-3">
        <label for="location"><b>Select Location:</b></label>
        <select name="location" id="location" class="form-select d-inline-block" style="width: 200px;">
            <option value="" disabled selected>Select Location</option>
            {% for category in location %}
                <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary btn-small">Apply Filter</button>
    </form>

    <!-- Display the Boxplot -->
    <div class="mt-4">{{ pie_html | safe }}</div>
</div>
{% endblock %}
