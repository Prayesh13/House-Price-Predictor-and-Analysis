{% extends "layout.html" %}

{% block title %}Scatter Plot Analysis{% endblock %}

{% block content %}
<br>
<br>
<div class="container-fluid">
    <h2 class="text-center"><b>Detailed Area Vs Price Scatter Plot Analysis</b></h2>
    <form method="GET" action="{{ url_for('scatter_analysis') }}" class="text-center my-3">
        <label for="luxury_category"><b>Select Luxury Category:</b></label>
        <select name="luxury_category" id="luxury_category" class="form-select d-inline-block" style="width: 200px;">
            <option value="" disabled selected>Select Category</option>
            {% for category in luxury_categories %}
                <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary btn-small">Apply Filter</button>

    </form>

    <div class="mt-4">{{ scatter_html | safe }}</div>
</div>
{% endblock %}
