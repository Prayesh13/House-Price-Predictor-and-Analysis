{% extends "layout.html" %}

{% block title %}Boxplot Analysis{% endblock %}

{% block content %}
<br>
<br>
<div class="container-fluid">
    <h2 class="text-center"><b>Detailed BHK vs Price Boxplot Analysis</b></h2>

    <!-- Filter Form for Luxury Category -->
    <form method="GET" action="{{ url_for('boxplot_analysis') }}" class="text-center my-3">
        <label for="luxury_category"><b>Select Luxury Category:</b></label>
        <select name="luxury_category" id="luxury_category" class="form-select d-inline-block" style="width: 200px;">
            <option value="" disabled selected>Select Category</option>
            {% for category in luxury_categories %}
                <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary btn-small">Apply Filter</button>
    </form>

    <!-- Display the Boxplot -->
    <div class="mt-4">{{ boxplot_html | safe }}</div>
</div>
{% endblock %}
